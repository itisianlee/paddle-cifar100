CLASSIFIER: 
  name: swin_transformer
COMMON:
  workers: 4
  batch_size: 128
  epochs: 300
  data_path: data/cifar-100-python.tar.gz
  logdir: logs
  verbose: 1
  seed: 2021
OPTIMIZER:
  name: adamw
  params:
    weight_decay: 0.0005
SCHEDULER:
  name: cosine
  warm_up_step: 2000
  params:
    learning_rate: 0.001
    T_max: 300